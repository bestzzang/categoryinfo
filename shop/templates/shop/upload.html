{% extends 'base.html' %}

{% block title %}- Upload{% endblock %}

{% block content %}
    <div class="col">
        <div class="alert alert-info" role="alert">Product Upload</div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 panel panel-default">
                <form action="" method="post" enctype="multipart/form-data"> <!-- enctype="multipart/form-data" : 파일 업로드일때 사용하는 옵션이며 데이터를 문자열로 인코딩 하지 않고 전달합니다. -->
                    {{form.as_p}}
                    {% csrf_token %}
                    <input type="submit" class="btn btn-primary" value="Upload">
                    <p></p>
<!--                    <p>Name : model</p>
                    <p>Slug : model, keyword ...</p> -->
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
